<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../logo titulo.png" type="image/png">
    <title>Subir Recibidos</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Función para limpiar los campos del formulario
        function limpiarFormulario() {
            document.getElementById("numero").value = "";
            document.getElementById("oficina").value = "";
            document.getElementById("documento").value = "";
            document.getElementById("expediente").value = "";
            document.getElementById("firma").value = "";
            document.getElementById("cargo").value = "";
            document.getElementById("oficio").value = "";
            document.getElementById("asunto").value = "";
            document.getElementById("fecha").value = "";
            document.getElementById("archivos").value = "";
            document.getElementById("file-preview").innerHTML = ""; // Limpiar la vista previa de archivos
        }

        // Mostrar la vista previa de los nombres de los archivos seleccionados
        function mostrarArchivos(event) {
            const input = event.target;
            const preview = document.getElementById("file-preview");
            preview.innerHTML = ""; // Limpiar vista previa anterior

            for (let i = 0; i < input.files.length; i++) {
                const archivo = document.createElement("p");
                archivo.textContent = input.files[i].name;
                preview.appendChild(archivo);
            }
        }
    </script>
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="menu">
                <div class="logo">Control Patrimonial</div>
                <nav class="navbar">
                    <ul>
                        <li><a href="/A.C-Asset-Control-/Pagina%20AC/paginaweb/index.html#">Inicio</a></li>
                        <li><a href="/A.C-Asset-Control-/Pagina%20AC/mirar/miratusdocumentos.php">Mira tus documentos</a></li>
                        <li><a href="/A.C-Asset-Control-/Pagina%20AC/subir/formulario.html">Sube tus documentos</a></li>
                        <li><a href="/A.C-Asset-Control-/Pagina%20AC/pendientes/formulario.html">Pendientes</a></li>
                        <li><a href="/A.C-Asset-Control-/Pagina%20AC/subir/Formularioemitodos.html">Emitidos</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    
    <!-- Fin del header -->

    <div class="documentos-recibidos">Ingresa tus documentos recibidos</div>

    <!-- Sección del formulario para ingresar documentos recibidos -->
    <form action="guardar.php" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero" required>
        </div>

        <div class="form-group">
            <label for="oficina">Oficina:</label>
            <input type="text" id="oficina" name="oficina" required>
        </div>

        <div class="form-group">
            <label for="documento">Documento:</label>
            <input type="text" id="documento" name="documento" required>
        </div>

        <div class="form-group">
            <label for="expediente">Expediente:</label>
            <input type="text" id="expediente" name="expediente" required>
        </div>

        <div class="form-group">
            <label for="firma">Firma:</label>
            <input type="text" id="firma" name="firma" required>
        </div>

        <div class="form-group">
            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo" name="cargo" required>
        </div>

        <div class="form-group">
            <label for="oficio">Oficio:</label>
            <input type="text" id="oficio" name="oficio" required>
        </div>

        <div class="form-group">
            <label for="asunto">Asunto:</label>
            <textarea id="asunto" name="asunto" required></textarea>
        </div>

        <div class="form-group">
            <label for="fecha">Fecha:</label>
            <input type="datetime-local" id="fecha" name="fecha" required>
        </div>

        <div class="form-group">
            <label for="observacion">Observación:</label>
            <textarea id="observacion" name="observacion" required></textarea>
        </div>
        

        <!-- Campo para subir archivos -->
        <div class="form-group">
            <label for="archivos">Subir archivos (PDF, Word, Excel, imágenes):</label>
            <input type="file" id="archivos" name="archivos[]" multiple accept=".pdf, .doc, .docx, .xls, .xlsx, .jpg, .png" onchange="mostrarArchivos(event)">
            <div id="file-preview"></div> <!-- Vista previa de archivos -->
        </div>
        

        <!-- Botones de Guardar, Limpiar y Subir a Drive -->
        <div class="button-container">
            <input type="submit" value="Guardar Documento">
            <input type="button" value="Limpiar" onclick="limpiarFormulario()">
        </div>
    </form>
</body>
</html>
