<body>

    <header>

        <nav style="display: inline; margin-left: 30px;">

        </nav>

    <h1>Ingrese los Documentos Emitidos</h1>

<form action="guardaremitidos.php" method="POST" enctype="multipart/form-data">
    <!-- Campos de texto -->
    <label for="numero">Número:</label>
    <input type="text" id="numero" name="numero" required>

    <label for="oficina">Oficina:</label>
    <input type="text" id="oficina" name="oficina" required>

    <label for="firma">Para:</label>
    <input type="text" id="firma" name="firma" required>

    <label for="asunto">Asunto:</label>
    <input type="text" id="asunto" name="asunto" required>

    <label for="adjunto">Referencia:</label>
    <input type="text" id="adjunto" name="adjunto" required>

    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" name="fecha" required>
    
    <!-- Campo de observación agregado -->
    <label for="observacion">Observación:</label>
    <textarea id="observacion" name="observacion" rows="4" cols="50"></textarea>

    <!-- Campo para subir archivos -->
    <label for="files">Subir archivos:</label>
    <input type="file" id="files" name="files[]" multiple>

    <!-- Lista para previsualizar los nombres de archivos seleccionados -->
    <ul id="fileList" class="file-list"></ul>

    <!-- Botones -->
    <div class="button-container">
        <input type="reset" value="Limpiar">
        <input type="submit" value="Enviar">
    </div>
</form>

    
    <script>
        // Previsualizar los archivos seleccionados
        const inputElement = document.getElementById('files');
        const fileList = document.getElementById('fileList');

        inputElement.addEventListener('change', function() {
            fileList.innerHTML = '';  // Limpiar la lista
            for (let i = 0; i < inputElement.files.length; i++) {
                const li = document.createElement('li');
                li.textContent = inputElement.files[i].name;
                fileList.appendChild(li);
            }
        });

        // Botón de "Cargar a Drive" simulado
        document.getElementById('uploadButton').addEventListener('click', function() {
            alert('Funcionalidad de subir a Drive pendiente de implementación.');
        });
    </script>
    
</body>
